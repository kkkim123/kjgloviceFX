[uwsgi]
chdir = /srv/kjgloviceFX/restAPI
module = restAPI.wsgi:application
home = /home/ubuntu/.pyenv/versions/venv

uid = deploy
gid = deploy

socket = /tmp/restAPI.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/restAPI.pid
logto = /var/log/uwsgi/restAPI/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

buffer-size = 65535