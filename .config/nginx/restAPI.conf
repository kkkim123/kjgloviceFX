server {
    listen 80;
    server_name *.compute.amazonaws.com *.glovicefx.com;
    charset utf-8;
    client_max_body_size 1024M;
    # Buffer
    client_body_buffer_size 4096K;

    if ($http_x_forwarded_proto = 'http'){
        return 301 https://$host$request_uri;
    }

    #location / {
    #    uwsgi_pass  unix:///tmp/restAPI.sock;
    #    include     uwsgi_params;
    #}
    location / {
        proxy_pass         http://localhost:8000/;
        proxy_redirect     off;

        proxy_set_header   Host              $http_host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    location /static/ {
        alias /srv/kjgloviceFX/.static_root/;
    }
    location /media/ {
        alias /srv/kjgloviceFX/restAPI/media/;
    }

    # Log
    access_log /var/log/nginx/kjgloviceFX/access.log;
    error_log /var/log/nginx/kjgloviceFX/error.log;
}

